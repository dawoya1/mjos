name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build documentation
        run: |
          # Convert markdown files to HTML
          mkdir -p docs/generated
          
          # Copy existing HTML files
          cp docs/*.html docs/generated/ 2>/dev/null || true
          cp docs/*.css docs/generated/ 2>/dev/null || true
          
          # Convert markdown to HTML (simple conversion)
          if [ -f "docs/API.md" ]; then
            echo '<!DOCTYPE html><html><head><title>API Documentation</title><link rel="stylesheet" href="styles.css"></head><body><div class="container">' > docs/generated/API.html
            npx marked docs/API.md >> docs/generated/API.html
            echo '</div></body></html>' >> docs/generated/API.html
          fi
          
          if [ -f "docs/EXAMPLES.md" ]; then
            echo '<!DOCTYPE html><html><head><title>Examples</title><link rel="stylesheet" href="styles.css"></head><body><div class="container">' > docs/generated/EXAMPLES.html
            npx marked docs/EXAMPLES.md >> docs/generated/EXAMPLES.html
            echo '</div></body></html>' >> docs/generated/EXAMPLES.html
          fi
          
          if [ -f "docs/QUICKSTART.md" ]; then
            echo '<!DOCTYPE html><html><head><title>Quick Start</title><link rel="stylesheet" href="styles.css"></head><body><div class="container">' > docs/generated/QUICKSTART.html
            npx marked docs/QUICKSTART.md >> docs/generated/QUICKSTART.html
            echo '</div></body></html>' >> docs/generated/QUICKSTART.html
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
